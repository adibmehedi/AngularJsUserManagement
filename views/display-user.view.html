<div class="col-md-8" ng-controller="AddUserController">
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" value='{{ vm.userData.name }}' disabled>
        </div>
        <div class="form-group">
            <label for="email">Email address::</label>
            <input type="email" class="form-control" id="email" value='{{ vm.userData.email }}' disabled>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone"  value='{{ vm.userData.phone }}' disabled>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" value='{{ vm.userData.address }}'  disabled>
        </div>
        <button type="submit" class="btn btn-default" ng-click="vm.editUser(vm.userData.$id)">Edit</button>
    </form>
</div>
<div class="col-md-4">
</div>
