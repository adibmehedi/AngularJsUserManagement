<div class="col-md-8" ng-controller="AddUserController">
    <form name="vm.form" ng-submit="vm.addNewUser()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" ng-model="vm.FormData.name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" name="email" ng-model="vm.FormData.email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" ng-model="vm.FormData.phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" ng-model="vm.FormData.address" required>
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="vm.form.$invalid">Add User</button>
    </form>
</div>
<div class="col-md-4">
</div>
