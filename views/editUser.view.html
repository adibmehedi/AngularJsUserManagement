<div class="col-md-4">
     <ul>
        <li><a href="#!">Home</a></li>
        <li><a href="#!/users/add">Add User</a></li>
        <li><a href="#!/users/edit">Edit User</a></li>
        <li><a href="#!/users">Display</a></li>
    </ul>
</div>
<div class="col-md-8" ng-controller="EditUserController">
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name"  ng-model="vm.formData.name">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" ng-model="vm.formData.email">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" ng-model="vm.formData.phone">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" ng-model="vm.formData.address">
        </div>
        <button type="submit" class="btn btn-default" ng-click="vm.updateData(vm.formData.$id)">Save</button>
        <button type="submit" class="btn btn-default">Cancel</button>
    </form>
</div>
